<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">					<!-- 페이지 인코딩 설정 -->
	<!-- 
		viewport meta  태그의 속성
		
		width: 화면의 너비
		height: 화면의 높이
		initial-scale: 초기 확대 비율 (1.0은 원본 비율 100%, 2.0은 확대 비율이 200%)
		shrink-to-fit: 아이폰 safari 브라우저 기능 (no 설정하면 화면 튀는 것 방지)
		user-scalable: 확대 및 축소의 기능 여부
		minimum-scale: 최소 축소 비율
		maximum-scale: 최대 확대 비율
	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<!-- Bootstrap 에서 만들어 놓은 스타일시트를 가져와서 사용 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<title>BootStrap 00 Basic</title>
	
	
</head>

<body>

	<!-- Bootstrap은 jQuery, Popper 라이브러리를 사용해서 만들었기 때문에 아래와 같이 사용 -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	
	<!-- Bootstrap에서 만든 JavaScript 기능 추가 (화면에서의 움직임은 JavaScript를 이용) -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
