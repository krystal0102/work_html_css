<!DOCTYPE html>
<html>
<head>
	<title>비디오 태그</title>
</head>

<body>
	<!-- 
		비디오 태그 
		src: 비디오 파일의 경로 지정
		poster: 비디오 준비중일때의 이미지 파일 경로 지정
		preload: 비디오를 재생하기 전에 모두 불러올지 지정
		autoplay: 비디오를 자동 재생할지 지정
		loop: 비디오를 반복할지 지정
		controls: 비디오 재생 도구를 출력할지 지정
		width: 비디오의 너비를 지정 (px: pixel)
		height: 비디오의 높이를 지정 (px: pixel)
		muted: 음소거
		
		
				IE		chrome		FireFox
		MP4		o		  o			   o	
		WebM	x         o            o
		OGV		x         o            o
	-->
	<video controls width="800" poster="media/mcu.jpg">
		<source src="media/avengers.mp4" type="video/mp4" />
	</video>
</body>
</html>
