<!DOCTYPE html>
<html>
<head>
	<title>이미지 태그</title>
</head>

<body>
	<!-- 
		이미지 태그 
		src: 이미지 경로 지정 (html파일의 위치 기준 ./ 가 생략된것) 
		alt: 이미지가 없을 때 나오는 글자 지정
		width: 이미지 너비 지정 (px: pixel)
		height: 이미지 높이 지정 (px)	
	-->
	<img alt="디즈니랜드" src="img/la.jpg" width="300">
	<img alt="그림이 존재하지 않습니다." src="Nothing" width="300">
	
	<!-- 
		https://placeholder.com/
		개발할 때 적당한 이미지가 없을 경우
		원하는 사이즈의 dummy 이미지를 생성해주는 사이트
	 -->
	 <img alt="플레이스 홀더" src="http://via.placeholder.com/350x150">
	 <img alt="플레이스 홀더" src="http://via.placeholder.com//200x150">
	 <img alt="플레이스 홀더" src="http://via.placeholder.com/100x100">
	
</body>
</html>
