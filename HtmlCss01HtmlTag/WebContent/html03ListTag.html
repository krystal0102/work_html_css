<!DOCTYPE html>
<html>
<head>
	<title>HTML5 목록 태그</title>
</head>

<body>
	<!-- 순서가 있는 목록 -->
	<h1>Ordered List</h1>
	<ol>
		<li>페이스북</li>
		<li>페이스북</li>
		<li>페이스북</li>
	</ol>
	
	<!-- 순서가 없는 목록 -->
	<h1>Unordered List</h1>
	<ul>
		<li>페이스북</li>
		<li>페이스북</li>
		<li>페이스북</li>
	</ul>
	
	<!-- 중첩 목록 -->
	<ul>
		<li>HTML5
			<ol>
				<li>하나</li>
				<li>둘</li>
				<li>셋</li>
			</ol>
		</li>
		<li>CSS
			<ul>
				<li>하나</li>
				<li>둘</li>
				<li>셋</li>
			</ul>
		</li>
	</ul>
	
	<!-- 
		정의 목록
		dl: definition list (정의 목록)
		dt: definition term (정의 용어)
		dd: definition description (정의 설명)
	-->
	<dl>
		<dt>HTML5</dt>
		<dd>Hyper Test Markup Language 5</dd>
		<dd>하이퍼 텍스트 마크업 언어</dd>
		
		<dt>CSS</dt>
		<dd>Cascading Style Sheets</dd>
	</dl>
	

</body>
</html>
